askbox1">         <div class="shadow">                    <div id="taskframe1">                              <div class="taskcontent"><h2>若要在“AirPort 工具程式”中搜尋特定設定：</h2><ol id="tasklistnumbered"><li><p class="numberparagraph">打開“AirPort 工具程式”，它位於 Mac 的“工具程式 / 應用程式”檔案夾中。</p></li><li><p class="numberparagraph">選取您要設定的設備，然後按一下“手動設定”。輸入密碼（如有需要）。</p></li><li><p class="numberparagraph">在搜尋欄位中輸入一個詞或短語。</p></li><li><p class="numberparagraph">請從列表中選取設定來前往該設定。</p></li></ol>                                 </div><!--closes taskcontent-->                      </div><!--closes taskframe1-->           </div><!--closes shadow--></div><!--closes taskbox1--></div><!--closes taskbox --></body></html>
