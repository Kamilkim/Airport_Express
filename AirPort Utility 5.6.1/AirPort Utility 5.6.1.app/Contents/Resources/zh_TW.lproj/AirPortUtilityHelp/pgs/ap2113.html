據機閒置多久後中斷連線。</p></li><li><p class="listparagraph">為數據機選擇國家代碼。</p></li><li><p class="listparagraph">選擇 v.90 或 v.34 數據機通訊協定之一。若您在使用 v.90 有困難，使用 v.34 可能會對解決問題有幫助。</p></li><li><p class="listparagraph">依據您電話的服務，選擇音頻撥號或脈衝撥號。</p></li><li><p class="listparagraph">若希望在當您打開網頁瀏覽器或傳送郵件時數據機撥會自動接到 Internet 網路服務供應商（ISP），請選擇“自動撥號”。</p></li></ul>                                 </div><!--closes taskcontent-->                      </div><!--closes taskframe1-->           </div><!--closes shadow--></div><!--closes taskbox1--></div><!--closes taskbox --></body></html>
