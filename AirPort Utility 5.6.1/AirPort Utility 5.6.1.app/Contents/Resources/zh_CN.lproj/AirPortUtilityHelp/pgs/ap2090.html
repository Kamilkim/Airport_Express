box1">         <div class="shadow">                    <div id="taskframe1">                              <div class="taskcontent"><h2>若要在“AirPort 实用工具”中搜索特定的设置：</h2><ol id="tasklistnumbered"><li><p class="numberparagraph">打开“AirPort 实用工具”，它位于“应用程序”文件夹的“实用工具”文件夹中。</p></li><li><p class="numberparagraph">选择您正在设置的设备，然后点按“手动设置”。如有必要，请输入密码。</p></li><li><p class="numberparagraph">在搜索栏中键入单词或短语。</p></li><li><p class="numberparagraph">从列表中选择一种设置以移到该设置。</p></li></ol>                                 </div><!--closes taskcontent-->                      </div><!--closes taskframe1-->           </div><!--closes shadow--></div><!--closes taskbox1--></div><!--closes taskbox --></body></html>
