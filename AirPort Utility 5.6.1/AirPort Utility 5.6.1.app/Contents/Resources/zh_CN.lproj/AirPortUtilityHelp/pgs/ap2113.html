制解调器闲置时等待多长时间之后再断开。</p></li><li><p class="listparagraph">为调制解调器设定国家和地区代码。</p></li><li><p class="listparagraph">选取 v.90 或 v.34 调制解调器协议。如果使用 v.90 有困难，则使用 v.34 也许能帮助解决这些问题。</p></li><li><p class="listparagraph">根据电话服务，选取音频拨号或脉冲拨号。</p></li><li><p class="listparagraph">选择“自动拨号”以将调制解调器设定为当您打开 Web 浏览器或发送电子邮件时拨号到您的互联网服务商 (ISP)。</p></li></ul>                                 </div><!--closes taskcontent-->                      </div><!--closes taskframe1-->           </div><!--closes shadow--></div><!--closes taskbox1--></div><!--closes taskbox --></body></html>
